<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="page_title">GraphEditor </title>

    <!-- <link rel="stylesheet" href="vkmap.css"> -->
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
    <link rel="stylesheet" href="graph.css">
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" /> 
</head>
<body>
<div class="body_block">
    <h1>Graph Editor</h1>
    <br>
    <div class="wrapper">
        <div id="input_block">
            <h3>Input Graph</h3>
            n = <input type="text" id="input_n">
            <br><br>
            edges:
            <br>
            <textarea id="input_graph" name="input_g" cols="10" rows="7"></textarea>
            <br><br>
            <button id="render_bttn" onclick="render_view()" style="font-size: 30px;">render</button>
            <br>or press "Enter"
            <br><br>
            <button id="pause_bttn" onclick="pause_view()" style="font-size: 30px;">stop</button>
            <br>or press "Space"
            <br><br><br><br>
            try this:

            <h3>Random Graph</h3>
            n = <input type="text" id="input_rand_n">
            <br><br>
            p = <input type="text" id="input_rand_p">
            <br>
            <br><br>
            <button id="render_random_bttn" onclick="render_random_view()" style="font-size: 30px;">render</button>
            <br><br><br>
            <button id="print_random_bttn" onclick="print_random_view()" style="font-size: 30px;">print this graph</button>
            <br><br>
            <pre id="random_graph" style="width: 10rem; height: 20rem;"></pre>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
        </div>

        <div style="width: 600">
            
            <center>
                <canvas id="graph_view" width="500" height="500" style="border: 1px solid black"></canvas>
            </center>
            <br>
            <div id="progress_block" style="width:100%">
                    <!-- <div id="percents" style="text-align: center; font-size: 3rem;"></div> -->
                    <div id="progress_bar" style="width: 100%; height: 0.2rem;"><div id="white_bar" style="width: 0%; height: 100%;"></div></div>
            </div>
            <br><br><br>
            <br><br><br>
            <br><br><br>
        </div>
    </div>


    <div id="problems"></div>
    <br>
    <br>
    <br>
    <br>

    <script src="canvas.js" type="text/javascript"></script>
</div>
</body>
</html>
