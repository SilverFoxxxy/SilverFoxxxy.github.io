<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DrawGraphJS</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="icon.png"/>
    </head>
    <body>
        <header>
            <h1>DRAW GRAPH</h1>
        </header>
        <main>
            <div id="menu">
                <h1>MANUAL</h1>
                <div class="info"><h2>'LBM' - new Vertex</h2></div>
                <div class="info"><h2>'LBM' - new Vertex</h2></div>
                <div class="info"><h2>'RBM' - delete Vertex</h2></div>
                <div class="info"><h2>'LBM' two Verteces in a row - create / delete an Edge</h2></div>
                <div class="info"><h2>'B' - turn on / off the physics</h2></div>
                <div class="info"><h2>'C' - clear</h2></div>
                <div class="info"><h2>Click and hold 'LBM' to move the Vertex</h2></div>
            </div>
            <canvas id="canvas">YOUR BROWSER IS TOO OLD</canvas>
            <script src="graph.js"></script>
        </main>
        <footer>
            <h2>miska924</h2>
        </footer>
    </body>
