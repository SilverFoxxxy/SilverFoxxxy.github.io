<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DrawGraphJS</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="icon.png"/>
    </head>
    <body>
        <header>
            <h1>DRAW GRAPH</h1>
        </header>
        <main>
            <div id="menu">
                <h1>MANUAL</h1>

                <div class="info"><h2>RKM - удаление вершинки</h2></div>

                <div class="info"><h2>C - очистка</h2></div>

            <canvas id="canvas">YOUR BROUSER IS TOO OLD</canvas>

        <footer>
            <h2>miska924</h2>
