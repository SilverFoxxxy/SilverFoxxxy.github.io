<!-- The Body tag is used to display the content on a web page. In this example we do not specify any content or any tag, so in output nothing will display on the web page. -->
  <h1>
    <b>
      AtCoder to CodeForces converter:
    </b>

  Enter your AtCoder rating here

  <br>

  <div class="input-group mb-3">
    <div class="col-4">
      <input type="number" class="form-control" name = "n1" id="AC_input" min="-1000" max="50000000">

    <div class="input-group-append">
      <button type="button" class="btn btn-primary" id="AC2CFbutton">Convert</button>
    </div>
  </div>
